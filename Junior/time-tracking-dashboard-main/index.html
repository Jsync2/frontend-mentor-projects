<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <main>
    <section class="container profile">
      <div class="user">
        <img src="./images/image-jeremy.png" alt="avatar" id="avatar">
        <div class="name">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="time">
        <button id="daily">Daily</button>
        <button id="weekly">Weekly</button>
        <button id="monthly">Monthly</button>
      </div>
    </section>
    <section class="container work">
      <div class="card-bg">
        <img src="./images/icon-work.svg" alt="work" class="icon">
      </div>
      <div class="card-content">
        <img src="./images/icon-ellipsis.svg" alt="dot" class="dot">
        <h3 class="title">Work</h3>
        <div class="data">
          <h2 id="cur-Work">0Hrs</h2>
          <p id="prev-Work">Last Week - 0hrs</p>
        </div>
      </div>
    </section>
    <section class="container play">
      <div class="card-bg">
        <img src="./images/icon-play.svg" alt="work" class="icon">
      </div>
      <div class="card-content">
        <img src="./images/icon-ellipsis.svg" alt="dot" class="dot">
        <h3 class="title">Play</h3>
        <div class="data">
          <h2 id="cur-Play">0Hrs</h2>
          <p id="prev-Play">Last Week - 0hrs</p>
        </div>
      </div>
    </section>
    <section class="container study">
      <div class="card-bg">
        <img src="./images/icon-study.svg" alt="work" class="icon">
      </div>
      <div class="card-content">
        <img src="./images/icon-ellipsis.svg" alt="dot" class="dot">
        <h3 class="title">Study</h3>
        <div class="data">
          <h2 id="cur-Study">0Hrs</h2>
          <p id="prev-Study">Last Week - 0hrs</p>
        </div>
      </div>
    </section>
    <section class="container exercise">
      <div class="card-bg">
        <img src="./images/icon-exercise.svg" alt="work" class="icon">
      </div>
      <div class="card-content">
        <img src="./images/icon-ellipsis.svg" alt="dot" class="dot">
        <h3 class="title">Exercise</h3>
        <div class="data">
          <h2 id="cur-Exercise">0Hrs</h2>
          <p id="prev-Exercise">Last Week - 0hrs</p>
        </div>
      </div>
    </section>
    <section class="container social">
      <div class="card-bg">
        <img src="./images/icon-social.svg" alt="work" class="icon">
      </div>
      <div class="card-content">
        <img src="./images/icon-ellipsis.svg" alt="dot" class="dot">
        <h3 class="title">Social</h3>
        <div class="data">
          <h2 id="cur-Social">0Hrs</h2>
          <p id="prev-Social">Last Week - 0hrs</p>
        </div>
      </div>
    </section>
    <section class="container self-care">
      <div class="card-bg">
        <img src="./images/icon-self-care.svg" alt="work" class="icon">
      </div>
      <div class="card-content self-care">
        <img src="./images/icon-ellipsis.svg" alt="dot" class="dot">
        <h3 class="title">Self Care</h3>
        <div class="data">
          <h2 id="cur-SelfCare">0Hrs</h2>
          <p id="prev-SelfCare">Last Week - 0hrs</p>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
