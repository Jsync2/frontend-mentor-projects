<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <section class="tip-calculator">
      <div class="bill-container">
        <label for="bill">Bill<br></label>
        <input type="text" id="bill" name="bill-input">
      </div>
      <div class="btn-container">
        <h4>Select Tip %</h4>
        <ul>
          <li><button type="button" onclick="btnCalculate(5)">5%</button>
          <li><button type="button" onclick="btnCalculate(10)">10%</button></li>
          <li><button type="button" onclick="btnCalculate(15)">15%</button></li>
          <li><button type="button" onclick="btnCalculate(25)">25%</button></li>
          <li><button type="button" onclick="btnCalculate(50)">50%</button></li>
          <li><input type="text" id="custom" name="custom" placeholder="Custom" oninput="btnCalculate(this.value)"></li>
        </ul>
      </div>
      <div class="people-container">
        <div class="label">
          <label for="people">Number of People</label><span id="errorMessage">Can't be zero</span>
        </div>
        <input type="text" id="people" name="people" aria-describedby="errorMessage">
      </div>
    </section>
    <section class="tip-output">
      <div class="tip-amount">
        <p>Tip Amount<br><small>/ person</small></p>
      </div>
      <div id="amount-value">$0.00</div>
      <div class="tip-total">
        <p>Total<br><small>/ person</small></p>
      </div>
      <div id="total-value">$0.00</div>
      <div class="reset-wrapper">
        <button type="button" onclick="resetInput()">Reset</button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="#">Frontend Mentor</a>. 
    Coded by <a href="#">Justine Liban</a>.
  </footer>
</body>
</html>
