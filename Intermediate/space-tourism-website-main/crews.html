<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style/output.css">
  <script type="module" src="./js/main.js" defer></script>
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body class="bg-[url('../assets/crew/background-crew-mobile.jpg')] md:bg-[url('../assets/crew/background-crew-tablet.jpg')] lg:bg-[url('../assets/crew/background-crew-desktop.jpg')] h-full bg-cover bg-center bg-no-repeat overflow-x-hidden">
  <header class="flex justify-between mb-16 lg:mt-4 lg:mb-0 lg:ml-8 relative" id="header"></header>
  <h1  class="my-8 text-center text-preset-m6 text-white font-barlow-condensed md:text-left md:self-start md:ml-8 lg:text-[1.75rem] lg:ml-24"><span class="opacity-25 mr-3 font-bold">02</span> MEET YOUR CREW</h1>
  <main class="p-8 text-white text-center flex flex-col justify-center items-center gap-12 md:px-28 lg:flex-row lg:gap-48">
    <section class="flex flex-col items-center justify-center gap-4 lg:items-start">
      <h2 id="crew-role" class="text-preset-m4 uppercase opacity-50 md:text-2xl"></h2>
      <h3 id="crew-name" class="text-preset-m3 uppercase md:text-[2.5rem]"></h3>
      <p id="crew-bio" class="text-preset-m9 text-blue-300 my-8 lg:text-start lg:mb-64"></p>
      <nav id="crew-nav" class="flex items-center justify-center">
        <ul class="flex gap-4 [&>li]:bg-white [&>li]:w-3 [&>li]:h-3 [&>li]:rounded-full [&>li]:cursor-pointer [&>li]:opacity-20 lg:gap-8
          [&>li]:hover:opacity-100">
          <li><button></button></li>
          <li><button></button></li>
          <li><button></button></li>
          <li><button></button></li>
        </ul>
      </nav>
    </section>
    <img src="" alt="" id="crew-img" class="w-full h-full object-cover mask-b-from-70% mask-b-to-100% md:w-3/4"/>
  </main>
</body>
</html>
