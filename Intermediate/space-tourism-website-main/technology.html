<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style/output.css">
  <script type="module" src="./js/main.js" defer></script>
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body class=" bg-[url('../assets/technology/background-technology-mobile.jpg')] md:bg-[url('../assets/technology/background-technology-tablet.jpg')] lg:bg-[url('../assets/technology/background-technology-desktop.jpg')]  h-full bg-cover bg-center bg-no-repeat overflow-x-hidden">
  <header class="flex justify-between mb-16 lg:mt-4 lg:mb-0 lg:ml-8 relative" id="header"></header>
  <main class="text-white text-center flex flex-col justify-center items-center gap-8 lg:gap-0">
    <header class="flex flex-col items-center justify-center gap-4 w-full">
      <h1 class="my-8 text-preset-m6 font-barlow-condensed md:text-left md:self-start md:ml-8 lg:text-[1.75rem] lg:ml-24"><span class="opacity-25 mr-3 font-bold">03</span> SPACE LAUNCH 101</h1>
    </header>
    <section class="flex flex-col items-center justify-center gap-8 lg:flex-row-reverse lg:p-24 lg:px-0 lg:gap-0">
      <img src="" alt="" id="tech-img" class="object-cover w-full lg:w-[37.5rem] flex-1"/>
      <article class="flex flex-col items-center justify-center md:p-16 flex-1 lg:flex-row lg:gap-8 lg:pl-24">
        <nav id="tech-nav" class="my-8">
          <ul class="flex gap-4 [&>li]:p-2 [&>li]:rounded-full [&>li]:cursor-pointer [&>li>button]:cursor-pointer [&>li]:text-white [&>li]:border-1 [&>li]:border-white [&>li>button]:w-6 [&>li>button]:h-3 font-bellefair lg:flex-col lg:[&>li>button]:w-12 lg:[&>li>button]:h-12
            [&>li]:hover:bg-white [&>li]:hover:text-black">
            <li><button>1</button></li>
            <li><button>2</button></li>
            <li><button>3</button></li>
          </ul>
        </nav>
        <div class="flex flex-col gap-4 p-6 lg:items-start">
          <h2 class="text-preset-m4 uppercase opacity-50 lg:text-[2rem]">THE TERMINOLOGY...</h2>
          <h3 id="tech-name" class="text-preset-m3 uppercase py-4 lg:text-5xl"></h3>
          <p id="tech-description" class="text-preset-m9 text-blue-300 lg:text-start lg:text-xl"></p>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
